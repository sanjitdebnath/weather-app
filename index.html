<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
            <div class="header">
                <i class="fas fa-arrow-left"></i>
                weather app
            </div>
        <div class="upper_sec">
            <div class="input_info">
            </div>
            <div class="input_section">
                <div class="input_field">
                    <input type="text" placeholder="enter city name" required>
                </div>
                <div class="divider"></div>
                <button class="location">
                    get device locatiion
                </button>
            </div>
        </div>
        <div class="lower_sec">
            <img src="icons/img1.jpg">
            <div class="temp">
                <div class="num">__</div>
                <div class="deg">°</div>c
            </div>
            <div class="weather">__</div>
            <div class="location">
                 <i class="fas fa-map-marker-alt"></i>
                 <span>__</span>
            </div>
            <div class="bottom_detail">
                <div class="column feels">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="detail">
                        <div class="bt_temp">
                            <div class="numb">__</div>°c
                        </div>
                        <p>feels like</p>
                    </div>
                </div>
                <div class="column humadity">
                    <i class="fas fa-tint"></i>
                    <div class="detail">
                        <div class="numb">__</div>
                        <p>humadity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
